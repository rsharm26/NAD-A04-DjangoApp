{% url 'posts:main-page' as path_to_home %}
{% url 'profiles:my-profile' as path_to_my_profile %}

<div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: min-content;">
        <a class="navbar-brand" href="{{path_to_home}}" style="font-size:3em">Postal <i class="fa fa-envelope"></i></a>
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == path_to_home %} active {% endif %}" aria-current="page" href="{{path_to_home}}" style="font-size:1.5em; font-weight:500;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == path_to_my_profile %} active {% endif %}" href="{{path_to_my_profile}}" style="font-size:1.5em;">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
